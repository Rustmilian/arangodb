name: arangodb_replication2_replicated_log_number_compacted_entries
introducedIn: "3.10.0"
help: |
  Number of compacted log entries.
unit: number
type: counter
category: Replication
complexity: simple
exposedBy:
  - dbserver
description: |
  Number of compacted log entries. If a log entries was replicated to every participant and has been applied
  durably, it can be compacted, i.e. deleted.
